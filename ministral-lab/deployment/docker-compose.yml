version: '3.8'

services:
  backend:
    build: ./backend
    runtime: nvidia
    volumes:
      - ./model:/model
    ports:
      - "8000:8000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  frontend:
    build: ./app
    ports:
      - "8501:8501"
    environment:
      - VLLM_API_URL=http://backend:8000/v1
    volumes:
      - ./logs:/app/logs
      - ./sessions:/app/sessions
    depends_on:
      - backend