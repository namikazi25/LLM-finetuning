version: '3.8'

services:
  backend:
    build: ./backend
    runtime: nvidia
    environment:
      - HUGGING_FACE_HUB_TOKEN=${HF_TOKEN}
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
      - ./model:/model
    ports:
      - "8000:8000"
    
    command: >
      vllm serve mistralai/Ministral-3-8B-Base-2512
      --enable-lora
      --lora-modules climate-v1=/model/ministral-climate-v1
      --max-model-len 4096
      --gpu-memory-utilization 0.9
      --host 0.0.0.0
      --port 8000

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  frontend:
    build: ./app
    ports:
      - "8501:8501"
    environment:
      - VLLM_API_URL=http://backend:8000/v1
    volumes:
      - ./logs:/app/logs
      - ./sessions:/app/sessions
    depends_on:
      - backend